<div class="item item-divider">
  Search placeholder
</div>
<div class="item item-text-wrap">
  <p>You can control the placeholder text in the search bar by setting the <span class="positive">search-placeholder</span> attribute.</p>

</div>
<div class="item item-body">
  <h3>Controller:</h3>
  <div example-render mode="javascript" class="">
    $scope.numbers = [1,2,3,4,5,6,7,8];
  </div>
  <h3>Template:</h3>
  <div example-render>
    <button class="button button-positive" modal-select ng-model="searchPlaceHolderModel" options="numbers" has-search="true" search-placeholder="Search me">
      Select it
      <div class="option">
        {{option}}
      </div>
    </button>
    <h3>
Selected value: {{searchPlaceHolderModel}}
</h3>
  </div>

  <h3>Result:</h3>
  <button class="button button-positive" modal-select ng-model="searchPlaceHolderModel" options="numbers" has-search="true" search-placeholder="Search me">
    Select it
    <div class="option">
      {{option}}
    </div>
  </button>
  <h3>
    Selected value: {{searchPlaceHolderModel}}
  </h3>

</div>
